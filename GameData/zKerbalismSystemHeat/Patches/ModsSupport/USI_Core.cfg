// USI Reactors
@PART[USI_Nuke_625]:NEEDS[SystemHeatFissionReactors]:AFTER[SystemHeat]
{
	@cost = 12673
	@entryCost = 25210
	@category = Electrical
	@mass = 0.103

	@RESOURCE[EnrichedUranium]
	{
		@amount = 7
		@maxAmount = 7
	}

	@RESOURCE[DepletedFuel]
	{
		@amount = 0
		@maxAmount = 7
	}

	!RESOURCE[ElectricCharge] {}
	RESOURCE
	{
		name = ElectricCharge
		amount = 36
		maxAmount = 36
	}

	MODULE
	{
		name = ModuleSystemHeat
		volume = 0.25
		moduleID = reactor
		iconName = Icon_Nuclear
	}

	!MODULE[USI_Converter]{}
	!MODULE[ModuleOverheatDisplay]{}
	!MODULE[USI_ModuleFieldRepair]{}
	!MODULE[ModuleUpdateOverride] {}
	!MODULE[FissionReactor] {}
	!MODULE[FissionGenerator] {}
	!MODULE[ModuleCoreHeat] {}
	!MODULE[ModuleCoreHeatNoCatchup] {}
	!MODULE[RadioactiveStorageContainer] {}
	!MODULE[ModuleResourceConverter] {}

	MODULE
	{
		name = ModuleSystemHeatFissionReactor
		moduleID = reactor

		// -- Heat stuff
		// ModuleSystemHeat instance to link to
		systemHeatModuleID = reactor
		// Heat kW
		HeatGeneration = 90
		// Above this temp, risky
		NominalTemperature = 750
		// Above this temp, reactor takes damage
		CriticalTemperature = 1300
		// Amount of damage taken by core when over critical temp
		// %/s/K, so with value 0.001, at 200 K over CriticalTemp, reactor takes 0.2% damage/s
		CoreDamageRate = 0.008

		// When repairing, amount of core damage to heal (%)
		RepairAmountPerKit  = 25

		CurrentPowerPercent = 100
		ThrottleIncreaseRate = 5
		MinimumThrottle = 25

		// -- Electrical stuff
		// Power generated
		ElectricalGeneration
		{
			key = 0 0
			key = 100 36
		}

		// --- Fuel stuff
		// Base lifetime calculations off this resource
		FuelName = EnrichedUranium

		INPUT_RESOURCE
		{
			ResourceName = EnrichedUranium
			Ratio = 0.000000126785
			FlowMode = NO_FLOW
		}
		OUTPUT_RESOURCE
		{
			ResourceName = DepletedFuel
			Ratio = 0.000000126785
			DumpExcess = false
			FlowMode = NO_FLOW
		}
	}
}

