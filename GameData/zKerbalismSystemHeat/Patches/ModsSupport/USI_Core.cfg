@PART[USI_Nuke*]:NEEDS[UmbraSpaceIndustries,SystemHeatFissionReactors,Kerbalism]:FOR[zzzz_SystemHeat]
{
	MODULE
	{
		name = ModuleSystemHeatFissionFuelContainer
	}

	MODULE
	{
		name = SystemHeatFissionReactorKerbalismUpdater
		reactorModuleID = reactor
	}

	!MODULE[ProcessController],* {}

	!MODULE[Reliability],* {}
	MODULE:NEEDS[FeatureReliability]
	{
		name = Reliability
		type = SystemHeatConverterKerbalism
		title = Fission Reactor
		redundancy = Power Generation
		repair = Engineer
		mtbf = 36288000
		extra_cost = 2.5
		extra_mass = 1.0
	}

	!MODULE[PlannerController],* {}
	MODULE
	{
		name = PlannerController
		title = #LOC_KerbalismSystemHeat_Brokers_FissionReactor
		considered = true
	}
}
